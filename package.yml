name       : git-cola
version    : '3.2'
release    : 14
source     :
    - https://github.com/git-cola/git-cola/archive/v3.2.tar.gz : 4005e714db78b073c1ef8bde55485452dc7a31e3b8cc0b4d60d6112ffb5ea228
license    : GPL-2.0-or-later
component  : programming.tools
summary    : The highly caffeinated Git GUI
description: |
    The highly caffeinated Git GUI
builddeps  :
    - pkgconfig(python-3.6)
    - git
    - python3-qt5
rundeps    :
    - git
    - python3-qt5
build      : |
    %make
install    : |
    %make_install prefix=/usr
    # No, you will not handle every single folder I want to open.
    rm $installdir/usr/share/applications/git-cola-folder-handler.desktop
