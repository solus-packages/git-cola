license    : GPL-2.0-or-later
component  : programming.tools
summary    : The highly caffeinated Git GUI
description: |
    The highly caffeinated Git GUI
builddeps  :
    - pkgconfig(python-3.6)
    - git
    - python3-qt5
rundeps    :
    - git
    - python3-qt5
build      : |
    %make
install    : |
    %make_install prefix=/usr
